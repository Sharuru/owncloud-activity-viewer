<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/datatables.min.css}"/>
    <title>Activity logs</title>
</head>
<body>
<div class="container-fluid">
    <div class="page-header">
        <h3>Following shows the activity logs:</h3>
    </div>


    <table id="activity-table" class="table table-bordered table-striped table-hover table-condensed">
        <thead>
        <tr>
            <th>Activity ID</th>
            <th>Time</th>
            <th>Type</th>
            <th>User</th>
            <th>Target User</th>
            <th>Request App</th>
            <th>Subject</th>
            <th>File Path</th>
            <th>File Link</th>
            <th>File Type</th>
            <th>File ID</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>Activity ID</th>
            <th>Time</th>
            <th>Type</th>
            <th>User</th>
            <th>Target User</th>
            <th>Request App</th>
            <th>Subject</th>
            <th>File Path</th>
            <th>File Link</th>
            <th>File Type</th>
            <th>File ID</th>
        </tr>
        </tfoot>
    </table>

</div>

<script type="text/javascript" th:src="@{/datatables.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.spring-friendly.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>
</html>
